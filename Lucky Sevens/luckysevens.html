<!DOCTYPE html>
<html>
<head>
	<title>Lucky Sevens</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="luckysevens.js"></script>
</head>
<body>
	<div class="container">
		<h1>Lucky Sevens</h1>
		<br/>

		<form name="totalBet" onsubmit="return validateItems();">
			<p>
				<label for="startingBet">Starting Bet: </label>
				<input type="number" name="startingBet">
			</p>
			<br/>

			<button type="submit" id="submitButton">Play</button>
		</form>

		<table id="fullTable" class="table table-striped" style="display: none;">
			<tr>
				<td>Starting Bet</td>
				<td><span id="betTable1"></span></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td><span id="totalRolls"></span></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td><span id="highestAmount"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td><span id="rollCount"></span></td>
			</tr>
		</table>
	</div>

</body>
</html>
